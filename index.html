<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--   Start of Fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <!--   End of Fonts  -->
  <!--   Start of Css   -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <!--     End of Css   -->
  <title>Weather</title>
</head>

<body>
  <nav class="navbar container m-auto">
    <div class=" logo d-flex align-items-center">
      <img src="images/logo@2x.png" alt="Logo" class="logo-icon me-2">
      <div class="text-white">
        <h class="fw-medium">Weather</h6>
          <p class="demo text-white fw-lighter">tagline goes here</p>
      </div>
    </div>
    <div class="links d-flex align-items-center gap-3">
      <a href="#" class="nav-btn active">Home</a>
      <a href="#" class="nav-link-custom">News</a>
      <a href="#" class="nav-link-custom">Live cameras</a>
      <a href="#" class="nav-link-custom">Photos</a>
      <a href="#" class="nav-link-custom">Contact</a>
    </div>
  </nav>

  <section class="hero-section container-fluid">
    <div class="search-box container w-75 align">
      <form class="d-flex ">
        <input type="text" class="form-control search-input" placeholder="Find your location...">
        <button class="btn search-btn text-white fs-6 fw-light" type="submit">Find</button>
      </form>
      <div class="row g-0 mt-5">
        <!-- Today Card -->
        <div class="item col-md-4">
          <div class="d-flex justify-content-between py-2 px-3 text-light rounded-start" id="today-date">
            <p id="today-date-day-name" class="my-auto fs-6 fw-lighter">Wednesday</p>
            <span>
              <span id="today-date-day-number" class="fs-6 fw-lighter">17</span>
              <span id="today-date-month" class="fs-6 fw-lighter">September</span>
            </span>
          </div>
          <div class="item-content text-start p-3 text-light" id="today">
            <p id="today-location" class="fs-6 fw-light">Cairo</p>
            <div class="d-flex justify-content-between align-items-center">
              <span class="temp">
                <span id="today-temp">20</span>
                <span><sup>o</sup>C</span>
              </span>
              <img id="today-condition-img" src="images/116.webp" alt="Condition img">
            </div>
            <p id="today-condition-text" class="fs-6 text-info">Partly cloudy</p>
          </div>
          <div class="item-footer d-flex text-light px-3">
            <div class="d-flex me-3">
              <img src="./images/icon-umberella.png" class="footer-icon me-2" alt="Umberella Icon">
              <p id="humidity" class="fw-light">20</p>
            </div>
            <div class="d-flex me-3">
              <img src="./images/icon-wind.png" class="footer-icon mx-2" alt="Wind Icon">
              <p id="wind" class="fw-light">30 km/h</p>
            </div>
            <div class="d-flex me-3">
              <img src="./images/icon-compass.png" class="footer-icon mx-2" alt="Compass Icon">
              <p id="wind-direction" class="fw-light">East</p>
            </div>
          </div>
        </div>
        <!-- Tomorrow Card -->
        <div class="item-tomorrow col-md-4 m-0">
          <div class="py-2 text-center text-light" id="tomorrow-date">
            <p class="next-day-name my-auto fw-lighter">Thursday</p>
          </div>
          <div class="item-content text-start text-light p-3 text-center pt-5" id="tomorrow">
            <img src="./images/113.webp" class="next-condition-img pb-3" alt="Img next day">
            <h3>
              <span class="next-max-temp">35</span>
              <span><sup>o</sup>C</span>
            </h3>
            <h5 class="text-secondary">
              <span class="next-min-temp">15</span>
              <span><sup>o</sup>C</span>
            </h5>
            <p class="next-condition-text fs-6 text-info"> Partly Cloudy</p>
          </div>
        </div>
        <!-- After Tomorrow Card -->
         <div class="item-after-tomorrow col-md-4 m-0">
          <div class="py-2 text-center bg-main-color text-light px-3 rounded-end" id="after-tomorrow-date">
            <p class="next-day-name my-auto fw-lighter">Friday</p>
          </div>
          <div class="item-content text-start text-light p-3 text-center pt-5" id="tomorrow">
            <img src="./images/113.webp" class="next-condition-img" alt="Img after next day">
            <h3>
              <span class="next-max-temp">30</span>
              <span><sup>o</sup>C</span>
            </h3>
            <h5 class="text-secondary">
              <span class="next-min-temp">15</span>
              <span><sup>o</sup>C</span>
            </h5>
            <p class="next-condition-text fs-6 text-info"> Partly Cloudy</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="footer">
    <div class="container py-5">
      <div class="d-flex mb-4">
        <div class="subscribe w-75 container">
          <form>
            <input type="email" class="form-control subscribe-input" placeholder="Enter your email to subscribe...">
            <button type="submit" class="btn subscribe-btn text-white">Subscribe</button>
          </form>
        </div>
        <div class="social-icons d-flex gap-1">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-google-plus-g"></i></a>
          <a href="#"><i class="fab fa-pinterest-p"></i></a>
        </div>
      </div>
      <p class="text-light mb-0 fs-6 fw-light">
        Copyright Â© 2014 Company name. Designed by Themezy. All rights reserved.
      </p>
    </div>
  </section>

  <script src="Js/bootstrap.bundle.min.js"></script>
  <script src="Js/main.js"></script>
</body>

</html>
